<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/logIn.css" />
    <title>Log In</title>
    <script src="./js/logIn.js" type="module" defer></script>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="content">
          <form>
            <div class="field name-field">
              <input
                autocomplete="off"
                type="text"
                required
                name="name-input"
                id="name-input"
              />
              <label for="name-input" class="label-text">Name</label>
            </div>
            <div class="field pw pw-field">
              <div class="show-pw" title="Show Password">
                <i class="fas fa-eye"></i>
              </div>
              <input
                autocomplete="off"
                type="password"
                required
                spellcheck="false"
                name="pw-input"
                id="pw-input"
              />
              <label for="pw-input" class="label-text">password</label>
              <p class="message"><a href="#">Forgot password?</a></p>
            </div>
          </form>
          <div class="btn">
            <button class="log-in-btn">Log In</button>
          </div>
          <div class="bottom-text">
            <a href="./index.html">Sign Up</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
